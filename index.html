<html>
    <head>
        <title>Time Tracker</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1 class="text-center">Time Tracker</h1>

        <section>
            <label class="text-bold">Current Project:</label>

            <select id="projectSelector"></select>

            <button id="createProject">Add a Project</button>
        </section>

        <h1 id="timeDisplay" class="text-center">00:00:00</h1>

        <p style="text-align: center">
            <button id="timerToggle">Start Timing</button>
        </p>

        <section id="sessions"></section>

        <script src="js/app.js"></script>
    </body>
</html>
